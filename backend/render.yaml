services:
  - type: web
    name: attendance-api
    env: node
    region: singapore  # 可选: singapore, oregon, frankfurt
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start:migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # 需要在 Render 控制台手动设置
      - key: JWT_SECRET
        generateValue: true  # Render 会自动生成随机值
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_MAX
        value: 100
      - key: RATE_LIMIT_TIME_WINDOW
        value: 60000
      # 可选：CORS 白名单（用逗号分隔多个域名）
      # 如果不设置，将允许所有来源（开发环境默认行为）
      # - key: CORS_ORIGIN
      #   value: https://your-frontend-url.vercel.app
      # 可选：强制运行种子数据（默认会自动检测数据库是否为空）
      # - key: RUN_SEED
      #   value: true
      # 或使用 AUTO_SEED（效果相同）
      # - key: AUTO_SEED
      #   value: true

